<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Alatsi"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <script>
      let counter = 0;
      
      // Function to increment the counter
      function increment() {
        // Increment the counter
        counter += 1;

        document.getElementById("counter").innerHTML = counter;

        // Return the counter
        console.log(counter);
      }
    </script>
  </head>

  <body>
    <h1>Counter App</h1>
    <p>Counter: <span id="counter">0</span></p>
    <div class="container">
      <div class="center">
        <button id="increment" onclick="increment()">Click!</button>
      </div>
    </div>
  </body>
</html>
